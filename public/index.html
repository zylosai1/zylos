<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylos Control Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zylos Web Control Portal</h1>
            <div class="header-controls">
                <input type="text" id="backend-url" placeholder="Enter Backend URL (e.g., localhost:8000)">
                <button id="connect-backend">Connect Backend</button>
                <div id="backend-status" class="status-indicator offline"></div>
            </div>
        </header>
        <main>
            <div class="left-panel">
                <section class="websocket-connection">
                    <h2>WebSocket Live Connection</h2>
                    <input type="text" id="user-id" placeholder="Enter User ID / Token">
                    <div class="ws-buttons">
                        <button id="connect-ws">Connect WS</button>
                        <button id="disconnect-ws">Disconnect WS</button>
                    </div>
                    <div id="ws-status" class="status-indicator offline"></div>
                    <div class="ws-log">
                        <h3>Live Log</h3>
                        <div id="ws-log-content" class="log-content"></div>
                    </div>
                </section>
                <section class="system-controls">
                    <h2>System Controls</h2>
                    <button id="start-listening">Start Listening Mode</button>
                    <button id="stop-listening">Stop Listening Mode</button>
                    <button id="clear-logs">Clear Logs</button>
                    <button id="clear-chat">Clear Chat History</button>
                </section>
            </div>
            <div class="middle-panel">
                <section class="chat-interface">
                    <div class="chat-header">
                        <img src="https://zylos.ai/logo.png" alt="Zylos Logo" class="zylos-logo">
                        <h2>Zylos AI Chat</h2>
                    </div>
                    <div id="chat-view" class="chat-view"></div>
                    <div id="typing-indicator" class="typing-indicator">Zylos is thinking...</div>
                    <div class="chat-input">
                        <input type="text" id="chat-input-box" placeholder="Type your message...">
                        <button id="send-chat"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </section>
            </div>
            <div class="right-panel">
                <section class="voice-control">
                    <h2>Voice Control (Human → AI)</h2>
                    <button id="mic-start-stop"><i class="fas fa-microphone"></i></button>
                    <button id="mic-mute-unmute"><i class="fas fa-microphone-slash"></i></button>
                    <div class="audio-level">
                        <div id="audio-level-indicator" class="audio-level-indicator"></div>
                    </div>
                </section>
                <section class="voice-output">
                    <h2>Voice Output (AI → Human)</h2>
                    <div class="tts-toggle">
                        <label for="tts-on-off">TTS</label>
                        <input type="checkbox" id="tts-on-off" checked>
                    </div>
                    <button id="replay-last-response">Replay Last Response</button>
                    <button id="download-audio">Download Audio</button>
                    <select id="voice-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="robotic">Robotic</option>
                    </select>
                </section>
                <section class="debug-logging">
                    <div class="debug-header">
                        <h2>Debug & Logging</h2>
                        <button id="toggle-debug-panel"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div id="debug-panel" class="debug-panel collapsible">
                        <div class="debug-controls">
                            <label for="auto-scroll-logs">Auto-scroll</label>
                            <input type="checkbox" id="auto-scroll-logs" checked>
                        </div>
                        <div id="debug-log-content" class="log-content"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
